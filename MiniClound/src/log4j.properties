log4j.rootLogger=DEBUG, console,orm

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm s,SSS}:%5p [%t] (%F:%L) - %m%n

log4j.logger.orm=DEBUG,orm
log4j.appender.orm=org.apache.log4j.DailyRollingFileAppender
log4j.appender.orm.File= d:/logs/mini.log
log4j.appender.orm.DatePattern='.'yyyy-MM-dd
log4j.appender.orm.layout=org.apache.log4j.PatternLayout
log4j.appender.orm.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm s,SSS}:%5p [%t] (%F:%L) - %m%n